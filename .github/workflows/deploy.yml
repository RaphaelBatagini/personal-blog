name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    env:
      NEXT_PUBLIC_SITE_TITLE: ${{ vars.NEXT_PUBLIC_SITE_TITLE }}
      NEXT_PUBLIC_SITE_DESCRIPTION: ${{ vars.NEXT_PUBLIC_SITE_DESCRIPTION }}
      NEXT_PUBLIC_SITE_EMAIL: ${{ vars.NEXT_PUBLIC_SITE_EMAIL }}
      NEXT_PUBLIC_SOCIAL_YOUTUBE: ${{ vars.NEXT_PUBLIC_SOCIAL_YOUTUBE }}
      NEXT_PUBLIC_SOCIAL_TWITTER: ${{ vars.NEXT_PUBLIC_SOCIAL_TWITTER }}
      NEXT_PUBLIC_SOCIAL_LINKEDIN: ${{ vars.NEXT_PUBLIC_SOCIAL_LINKEDIN }}
      NEXT_PUBLIC_SOCIAL_GITHUB: ${{ vars.NEXT_PUBLIC_SOCIAL_GITHUB }}
      NEXT_PUBLIC_LINK_HOME: ${{ vars.NEXT_PUBLIC_LINK_HOME }}
      NEXT_PUBLIC_LINK_ARTICLES: ${{ vars.NEXT_PUBLIC_LINK_ARTICLES }}
      NEXT_PUBLIC_LINK_CONTACTS: ${{ vars.NEXT_PUBLIC_LINK_CONTACTS }}
      NEXT_PUBLIC_AUTHOR_NAME: ${{ vars.NEXT_PUBLIC_AUTHOR_NAME }}
      NEXT_PUBLIC_AUTHOR_PHOTO: ${{ vars.NEXT_PUBLIC_AUTHOR_PHOTO }}
      NEXT_PUBLIC_TWITTER_ACCOUNT: ${{ vars.NEXT_PUBLIC_TWITTER_ACCOUNT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          NEXT_PUBLIC_SITE_TITLE=$NEXT_PUBLIC_SITE_TITLE NEXT_PUBLIC_SITE_DESCRIPTION=$NEXT_PUBLIC_SITE_DESCRIPTION NEXT_PUBLIC_SITE_EMAIL=$NEXT_PUBLIC_SITE_EMAIL NEXT_PUBLIC_SOCIAL_YOUTUBE=$NEXT_PUBLIC_SOCIAL_YOUTUBE NEXT_PUBLIC_SOCIAL_TWITTER=$NEXT_PUBLIC_SOCIAL_TWITTER NEXT_PUBLIC_SOCIAL_LINKEDIN=$NEXT_PUBLIC_SOCIAL_LINKEDIN NEXT_PUBLIC_SOCIAL_GITHUB=$NEXT_PUBLIC_SOCIAL_GITHUB NEXT_PUBLIC_LINK_HOME=$NEXT_PUBLIC_LINK_HOME NEXT_PUBLIC_LINK_ARTICLES=$NEXT_PUBLIC_LINK_ARTICLES NEXT_PUBLIC_LINK_CONTACTS=$NEXT_PUBLIC_LINK_CONTACTS NEXT_PUBLIC_AUTHOR_NAME=$NEXT_PUBLIC_AUTHOR_NAME NEXT_PUBLIC_AUTHOR_PHOTO=$NEXT_PUBLIC_AUTHOR_PHOTO NEXT_PUBLIC_TWITTER_ACCOUNT=$NEXT_PUBLIC_TWITTER_ACCOUNT npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
